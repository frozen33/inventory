{% extends "base.html" %}

{% block title %}Login - Inventory Management{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <div class="card-header">
        <h1 class="text-center mt-0 mb-0">Login</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-input"
                       value="{{ email or '' }}"
                       required
                       autocomplete="email"
                       placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-input"
                       required
                       autocomplete="current-password"
                       placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" name="remember" value="1">
                    <span>Remember me for 7 days</span>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    ðŸ”‘ Login
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <p>Don't have an account?
           <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color);">Register here</a>
        </p>
    </div>
</div>

<!-- Demo Account Info -->
<div class="card" style="max-width: 400px; margin: 1rem auto; background-color: #f0fdf4; border-color: #bbf7d0;">
    <div class="card-body text-center">
        <h3 style="color: var(--success-color); margin-bottom: 0.5rem;">ðŸš€ Demo Account</h3>
        <p style="margin-bottom: 0.5rem;"><strong>Email:</strong> test@example.com</p>
        <p style="margin-bottom: 0;"><strong>Password:</strong> testpass123</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus on email field
    document.getElementById('email').focus();

    // Add form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
            e.preventDefault();
            alert('Please fill in all fields.');
            return;
        }

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            e.preventDefault();
            alert('Please enter a valid email address.');
            return;
        }
    });
});
</script>
{% endblock %}
